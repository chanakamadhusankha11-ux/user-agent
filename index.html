<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Agent System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="notification-container"></div>
    <canvas id="background-canvas"></canvas>
    <div class="top-bar">
        <a href="admin.html" class="admin-link" title="Admin Panel"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1L9 4h6l-3-3zM3 5h18v2H3V5zm6 4l-3 3h12l-3-3h-6zm-6 5h18v2H3v-2zm9 3l-3 3h6l-3-3z"/></svg></a>
        <button id="theme-toggle" title="Toggle Theme"><svg class="sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg><svg class="moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg></button>
    </div>

    <main class="main-container">
        <header class="header"><h1>AERO AGENT</h1><p>User Agent Distribution System</p></header>

        <section class="card">
            <div class="stats-display">
                <span id="stats-count" class="counter-value">--</span><label>Available Agents</label>
            </div>
            
            <div id="user-agent-display" class="copyable">
                <span id="user-agent-text">Request an agent to begin...</span>
            </div>

            <!-- NEW: Additional Details Section -->
            <div class="details-grid">
                <div class="detail-item">
                    <label>Profile Name</label>
                    <span id="profile-name-text">--</span>
                </div>
                <div class="detail-item">
                    <label>Resolution</label>
                    <span id="resolution-text">--</span>
                </div>
                <div class="detail-item">
                    <label>OS</label>
                    <span id="os-text">--</span>
                </div>
            </div>

            <button id="request-btn"><div class="btn-bg"></div><span class="btn-text">REQUEST AGENT</span></button>
        </section>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- App Script -->
    <script src="script.js"></script>
</body>
</html>
