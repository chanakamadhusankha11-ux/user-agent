<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Aero Agent System - Professional User Agent Distribution Tool">
    <meta name="theme-color" content="#0f0f1e">
    <title>Aero Agent System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <a href="admin.html" class="admin-link" title="Go to Admin Panel" aria-label="Admin Panel">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="19" cy="12" r="1"></circle>
                <circle cx="5" cy="12" r="1"></circle>
            </svg>
        </a>
        <button id="theme-toggle" title="Toggle Theme" aria-label="Theme Toggle">
            <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </div>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Header -->
        <header class="header">
            <h1>AERO AGENT</h1>
            <p>User Agent Distribution System</p>
        </header>

        <!-- Main Card -->
        <section class="card">
            <!-- Stats Section -->
            <div class="stats-display">
                <span id="stats-count" class="counter-value">--</span>
                <label>Available Agents</label>
            </div>

            <!-- User Agent Display -->
            <div id="user-agent-display">
                <span id="user-agent-text">Request an agent to begin...</span>
            </div>

            <!-- Details Grid -->
            <div class="details-grid">
                <div class="detail-item">
                    <label>Profile</label>
                    <span id="profile-name-text">--</span>
                </div>
                <div class="detail-item">
                    <label>Resolution</label>
                    <span id="resolution-text">--</span>
                </div>
                <div class="detail-item">
                    <label>OS</label>
                    <span id="os-text">--</span>
                </div>
            </div>

            <!-- Request Button -->
            <button id="request-btn" aria-label="Request Agent">
                <span class="btn-text">REQUEST AGENT</span>
            </button>
        </section>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

    <!-- App Script -->
    <script src="script.js"></script>
</body>
</html>
